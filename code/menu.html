<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Menu</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body> 

    <div id="menu">
        <div class="col-12" id="menuTop">
            <div class="col-6">
                <h3 id="menuAppName">{{ menuElements.name }}</h3>
                <h4 class="menuTopElement">{{ menuElements.login }}</h4>          <!-- tutaj wstawić login zalogowanego na przykład -->
            </div>
        </div>
        <div class="col-12" id="menuBot">
            <h4 id="menuMenu">{{ menuElements.menu }}</h4>
            <h4 class="menuElement">{{ menuElements.list }}</h4>
            <h4 class="menuElement">{{ menuElements.map }}</h4>
            <h4 class="menuElement">{{ menuElements.add}}</h4>
            <h4 class="menuElement">{{ menuElements.logout }}</h4>
        </div>
    </div>
    
<script>
    const { computed, createApp, reactive, ref, toRaw, watch } = Vue;
    createApp({
        setup(){
            const menuElements = reactive({
                name: "UlubioneLokalizacje",
                login: "jankowalski",
                menu: "Menu",
                list: "Lista lokalizacji",
                map: "Mapa",
                add: "Dodaj lokalizację",
                logout: "Wyloguj się"
            });
            return {
                menuElements
            };
        },
    }).mount('#menu');

</script>

</body>
</html>
